<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="logo-icons" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="title">spli <br> tter</div>
  <div class="container">
    <div class="bill">
      <div class="billamount">
        <label for="bills">Bill</label>
        <div class="icon">
          <img src="images/icon-dollar.svg" alt="">
          <input type="number" name="bil" id="bills" placeholder="0">
        </div>
      </div>
      <h5 class="label">Select Tip %</h5>
      <div class="percentage">
        <button class="percent" value="5">5%</button>
        <button class="percent" value="10">10%</button>
        <button class="percent" value="15">15%</button>
        <button class="percent" value="25">25%</button>
        <button class="percent" value="50">50%</button>
        <button class="percent" id="cus"><input type="text"  id="custom" placeholder="Custom"></button>
      </div>
      <div class="people">
        <div class="error">
          <label for="split">Number of People</label>
          <p id="errormessage"></p>
        </div>
        
        <div class="icon">
          <img src="images/icon-person.svg" alt="">
          <input type="number" name="" id="split" placeholder="0">
        </div>
      </div>
    </div>
    <div class="tipamount">
      <div class="money">
        <div class="tamount">
          <div class="tot">
            <h5>Tip Amount</h5>
            <h6>/ person</h6>
          </div>
          <p id="total-amount">$0.00</p>
        </div>
        <div class="tamount" id="space">
          <div class="tot">
            <h5>Total</h5>
            <h6>/ person</h6>
          </div>
          <p id="self">$0.00</p>
        </div>
      </div>
      <button id="default" type="reset">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
